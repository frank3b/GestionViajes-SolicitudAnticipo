<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=320; user-scalable=no" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Demo Gestion de Viajes</title>

<link href="jquery.mobile/codiqa.ext.min.css" rel="stylesheet">
<link href="jquery.mobile/jquery.mobile.theme-1.3.2.css" rel="stylesheet">
<link href="jquery.mobile/jquery.mobile.structure-1.3.2.css" rel="stylesheet">

<link href="css/custom-styles.css" rel="stylesheet">

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/codiqa.ext.min.js"></script>
<script src="js/vinculaciones.js"></script>
<script src="js/kinvey-phonegap-1.1.2.min.js"></script>

<script type="text/javascript" src="phonegap.js"></script>
<!-- 
<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
 -->
 
<script type="text/javascript" charset="utf-8">
	var onDeviceReady = function() {
		//document.getElementById("devready").innerHTML = "OnDeviceReady fired.";
		
		window.resolveLocalFileSystemURI("file:///android_asset",
				  function(entry){
				    console.log(entry.fullPath);},
				  function(evt){
				    console.log(evt.code);}
				);
	};
</script>

</head>
<body onload="init();" id="stage" class="theme">

	<!--Logon-->
	<div data-role="page" id="logon" data-theme="b"
		style="background: url('images/fondo.png'); background-size:100% 100%;">

		<div data-role="header" data-theme="b" align="center">
			<h1>Gestión de viajes</h1>
		</div>

		<div data-role="content">
			<p></p>
			<div align="center" >
				<img src="images/Logo-Grupo-Bancolombia.png" alt="Bancolombia" style="width: 288px;"/>
			</div>
			<div align="center" style="height: 30px;">
				<p></p>
			</div>
			<div class="custom-label">
				<b>Usuario</b>
			</div>
			<input type="text" name="usuario" id="usuario" value="" 
				data-type="vertical" onchange="$('#password').focus();"/>
			<div class="custom-label">
				<b>Contraseña</b>
			</div>
			<input type="password" name="password" id="password" value=""
				 onchange="$('#ingresar').focus();" />

			<div align="center">
				<a id="ingresar" data-role="button" data-inline="true"
					data-theme="b" href="#" data-icon="check" data-iconpos="left"
					data-transition="pop"> Ingresar </a>
			</div>
			<div id="mensaje" data-controltype="textblock" class="warning"></div>
		</div>

	</div>

	<!--Vinculacion-->

	<div data-role="page" data-control-title="legalizacion" data-theme="b"
		id="vinculacion" style="background: url('images/fondo.png')">
		<div id="vinculacionPageHeader" data-theme="b" data-role="header" >
			<a href="#logon" data-icon="delete" onclick="salir();">Salir</a>
			<h3 id="headerVinculacion">Consulta XXX</h3>
			<a href="#" data-icon="check" onclick="guardar();">gastos</a>
		</div>
		<div align="center">
			<img src="images/Logo-Grupo-Bancolombia.png" alt="Bancolombia" style="width: 288px;"/>
		</div>
		
		<div data-role="content">
			<div data-controltype="textblock" id="bienvenidaText"></div>

			<div id="mensajeVinculacion" data-controltype="textblock"></div>
			
		</div>
	


		
	</div>
	
	<!--/Vinculacion-->
	
	<div data-role="footer" data-position="fixed">
			<div id="navBarVinculacion" data-role="navbar" data-iconpos="right">
				<ul>
					<li><a href="#" data-transition="fade"
						onclick="limpiarCamposVinculacion();" data-theme="b" data-icon="">
							Nueva Vinculación </a></li>
					<li><a href="#" data-transition="fade"
						onclick="validarListasControl();" data-theme="b" data-icon="">
							Validar listas control </a></li>
					<li><a href="#" data-transition="fade" onclick="segmentar();"
						data-theme="b" data-icon=""> Segmentar / Calificar </a></li>
					<li><a href="#" data-transition="fade" onclick="vincular();"
						data-theme="b" data-icon=""> Vincular </a></li>
				</ul>
			</div>
	</div>


</body>
</html>
